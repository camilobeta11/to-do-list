<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Mi Lista de Tareas
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Mi Lista de Tareas</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="header-section">
    <p class="current-date">{{ currentDate }}</p>
  </div>

  <!-- Filtro de Categorías -->
  <div class="categories-section">
    <div class="categories-container">
      <ion-chip
        [class.selected]="selectedCategoryId === null"
        (click)="selectCategory(null)"
        class="category-chip">
        Todas
      </ion-chip>
      <ion-chip
        *ngFor="let category of categories"
        [class.selected]="selectedCategoryId === category.id"
        [style.--background]="category.color"
        (click)="selectCategory(category.id)"
        class="category-chip">
        {{ category.name }}
      </ion-chip>
    </div>
  </div>

  <!-- Lista de Tareas -->
  <div class="tasks-section">
    <ion-list *ngIf="filteredTasks.length > 0">
      <ion-item-sliding *ngFor="let task of filteredTasks">
        <ion-item>
          <ion-checkbox
            slot="start"
            [checked]="task.isCompleted"
            (ionChange)="toggleTaskCompletion(task.id)">
          </ion-checkbox>
          <ion-label>
            <h2 [class.completed]="task.isCompleted">{{ task.title }}</h2>
            <p *ngIf="task.categoryId" [style.color]="getCategoryColor(task.categoryId)">
              {{ getCategoryName(task.categoryId) }}
            </p>
          </ion-label>
        </ion-item>
        <ion-item-options side="end">
          <ion-item-option color="danger" (click)="deleteTask(task.id)">
            Eliminar
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>

    <div *ngIf="filteredTasks.length === 0" class="empty-state">
      <p>No hay tareas{{ selectedCategoryId ? ' en esta categoría' : '' }}</p>
    </div>
  </div>

  <!-- Botón FAB para agregar tareas -->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="openAddTaskModal()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
